            </div>
        </nav>
    </header>
    <main>  
        <h2>Prestasi</h2>
        <div class="warpper">
            <ul class="prestasi-list" id="prestasiList">
                <!-- List prestasi akan dimuat di sini via JS -->
            </ul>
            <p id="noPrestasi">Belum ada prestasi yang ditambahkan.</p>
        </div>
    </main>
    <div class="footerkuadrat"></div>
    <footer>
        Â© 2025 ICT 8 Benevolent <a href="">AffanEkaP</a>
    </footer>
    <!-- Modal untuk detail prestasi -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle"></h3>
            <p id="modalDesc"></p>
        </div>
    </div>
    <script>
        // Fungsi untuk memuat prestasi dari localStorage
        function loadPrestasi() {
            const prestasi = JSON.parse(localStorage.getItem('prestasi')) || [];
            const list = document.getElementById('prestasiList');
            const noPrestasi = document.getElementById('noPrestasi');
            list.innerHTML = '';
            if (prestasi.length === 0) {
                noPrestasi.style.display = 'block';
            } else {
                noPrestasi.style.display = 'none';
                prestasi.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'prestasi-item';
                    li.innerHTML = `
                        <h3>${item.title}</h3>
                        <p>${item.description.substring(0, 100)}...</p>
                        <button onclick="showDetail('${item.title}', '${item.description}')">SELENGKAPNYA</button>
                    `;
                    list.appendChild(li);
                });
            }
        }

        // Fungsi untuk menampilkan modal detail
        function showDetail(title, desc) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDesc').textContent = desc;
            document.getElementById('detailModal').style.display = 'flex';
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Muat prestasi saat halaman load
        window.onload = loadPrestasi;
        
        // tampilkan subnavigasi admin saat kursor berada di tombol admin!
        const adminLink = document.getElementById('admin');
        adminLink.addEventListener('mouseover', () => {
            adminLink.innerHTML = 'ğŸ”§ Admin â–¼<div class="subnav"><a href="admin-prestasi.html">Kelola Prestasi</a> | <a href="admin-karya.html">Kelola Karya Siswa</a></div>';
        }); 
    </script>
</body>
