<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 – Halaman Tidak Ditemukan</title>

    <!-- Menggunakan stylesheet utama agar tampilan konsisten -->
    <link rel="stylesheet" href="styleutama.css">

    <style>
        /* ---------- Penataan Halaman 404 ---------- */
        :root {
            --bg-page     : #f7fafc;
            --text-main   : #2d3748;
            --text-muted  : #718096;
            --accent      : #4299e1;
            --accent-hover: #3182ce;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page     : #1a202c;
                --text-main   : #e2e8f0;
                --text-muted  : #a0aec0;
                --accent      : #63b3ed;
                --accent-hover: #4299e1;
            }
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Layout Responsif */
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* 404 Besar di Belakang */
        .bg-404 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12rem;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.301);
            line-height: 1;
            z-index: -1;
            user-select: none;
        }

        @media (max-width: 640px) {
            .bg-404 { font-size: 7rem; }
        }

        /* Ilustrasi (SVG) */
        .illustration {
            width: 280px;
            max-width: 80%;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        /* Teks Utama */
        .title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .description {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        /* Tombol Kembali */
        .btn-home {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: var(--accent);
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: var(--accent-hover);
        }

        /* Opsional: animasi halus pada ilustrasi */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .illustration {
            animation: float 4s ease-in-out infinite;
        }
    </style>

    <!-- Skrip tema (bila ingin toggle manual) -->
    <script src="theme.js" defer></script>
</head>
<body>

    <!-- 404 Background -->
    <div class="bg-404">404</div>

    <div class="container">
        <!-- Ilustrasi SVG (bisa diganti dengan <img>) -->
        <svg class="illustration" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Latar Kertas -->
            <rect x="40" y="40" width="320" height="220" rx="10"
                  fill="var(--bg-page)" stroke="var(--text-muted)" stroke-width="2"/>
            <!-- Garis Putus (tanda tidak ada) -->
            <line x1="80" y1="120" x2="200" y2="240" stroke="#e53e3e" stroke-width="4" stroke-linecap="round"/>
            <line x1="200" y1="120" x2="80" y2="240" stroke="#e53e3e" stroke-width="4" stroke-linecap="round"/>
            <!-- Teks “Page” di bawah -->
            <text x="200" y="210" text-anchor="middle" fill="var(--text-muted)"
                  font-family="sans-serif" font-size="20" font-weight="bold">PAGE NOT FOUND</text>
        </svg>

        <h1 class="title">Ups, halaman tidak ditemukan</h1>
        <p class="description">Sepertinya tautan yang kamu buka salah atau sudah dihapus.<br>Coba kembali ke halaman utama ya!</p>

        <a href="index.html" class="btn-home">Kembali ke Halaman Utama</a>
    </div>

</body>
</html>
