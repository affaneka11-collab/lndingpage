<!DOCTYPE html>
<html lang="ID">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Menu - ASDF</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: "Segoe UI", Roboto, Arial, sans-serif;
                color: #333;
            }
            body {
                display: flex;
                flex-direction: column;
            }
            .container {
                display: flex;
                flex: 1;
                min-height: 100vh;
            }
            .left-side {
                flex: 1;
                background-image: url(img/backgrnd.avif);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            .right-side {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fff;
                padding: 20px;
                box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            }
            .wrap {
                background: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 10px 35px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 400px;
                text-align: center;
                border: 1px solid #ddd;
            }
            .logo {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin: 0 auto 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                animation: bounce 2s infinite;
                object-fit: cover; /* Pastikan gambar terlihat semua tanpa terpotong */
                display: block; /* Agar centered */
            }
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }
            .logo-text {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 20px;
                color: #007bff;
                text-align: center;
            }
            .wrng {
                color: red;
                text-align: center;
                margin-bottom: 15px;
                display: none;
            }
            form label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
                margin-top: 15px;
                font-weight: 500;
                color: #555;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 6px;
                outline: none;
                font-size: 16px;
                box-sizing: border-box;
            }
            input[type="text"]:focus, input[type="password"]:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0,123,255,0.5);
            }
            input[type="submit"] {
                width: 100%;
                padding: 12px;
                margin-top: 20px;
                border: none;
                border-radius: 6px;
                outline: none;
                background-color: #007bff;
                color: #fff;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
            footer {
                font-size: 14px;
                color: #666;
                text-align: center;
                padding: 10px;
                background-color: #f8f9fa;
                border-top: 1px solid #ddd;
            }
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                }
                .left-side {
                    height: 200px;
                }
                .right-side {
                    flex: none;
                    padding: 20px;
                }
                .wrap {
                    max-width: 100%;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="left-side"></div>
            <div class="right-side">
                <div class="wrap">
                    <img src="img/logo.png" class="logo" alt="Logo"> <!-- Gambar logo tunggal di tengah -->
                    <div class="logo-text">LOGIN</div>

                    <div class="wrng" id="error-msg">Username atau password salah!</div>

                    <form name="login" id="login-form" action="#" method="post">
                        <label for="username">Nama Pengguna</label>
                        <input id="username" name="username" type="text" placeholder="Masukkan username" required>

                        <label for="password">Kata Sandi</label>
                        <input id="password" name="password" type="password" placeholder="Masukkan password" required>

                        <input type="submit" value="Masuk">
                    </form> 
                    
                </div>
            </div>
        </div>
        <footer>
            Â© 2025 ICT WebPage 8 Benevolent
        </footer>

        <script>
            // Akun administrator (!nek di publis nggo DATABASE PYTHON Y!)
            const adminAccount = {
                username: 'admin',
                password: 'admin123',
                avatar: 'img/admin-avatar.png' // Placeholder avatar
            };

            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('error-msg');
                
                if (username === adminAccount.username && password === adminAccount.password) {
                    // Simpan status login dan avatar di localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userAvatar', adminAccount.avatar);
                    localStorage.setItem('username', username);
                    
                    // Redirect ke dashboard
                    window.location.href = 'Mainmenu.html';
                } else {
                    errorMsg.style.display = 'block';
                }
            });
        </script>
    </body>
</html>
