<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Offline Page</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .status-box h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success { background: rgba(40, 167, 69, 0.3); border: 1px solid #28a745; }
        .error { background: rgba(220, 53, 69, 0.3); border: 1px solid #dc3545; }
        .info { background: rgba(23, 162, 184, 0.3); border: 1px solid #17a2b8; }
        .warning { background: rgba(255, 193, 7, 0.3); border: 1px solid #ffc107; }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Service Worker</h1>
        
        <div class="status-box info">
            <h3>üåê Network Status</h3>
            <p id="network-status">Checking...</p>
        </div>
        
        <div class="status-box info">
            <h3>üì¶ Service Worker Support</h3>
            <p id="sw-support">Checking...</p>
        </div>
        
        <div class="status-box" id="sw-register-status">
            <h3>üìù Service Worker Registration</h3>
            <p id="sw-register">Checking...</p>
        </div>
        
        <div class="status-box" id="cache-status">
            <h3>üíæ Cache Storage</h3>
            <p id="cache-list">Checking...</p>
            <pre id="cache-details"></pre>
        </div>
        
        <div class="status-box" id="sw-controller-status">
            <h3>üéÆ Service Worker Controller</h3>
            <p id="sw-controller">Checking...</p>
        </div>
        
        <div class="button-group">
            <button onclick="checkCache()">üîÑ Refresh Cache Info</button>
            <button onclick="unregisterSW()">‚ùå Unregister SW & Refresh</button>
            <button onclick="testOffline()">üì° Test Offline Mode</button>
        </div>
    </div>
    
    <script>
        // 1. Check network status
        function updateNetworkStatus() {
            const status = navigator.onLine ? 'Online üü¢' : 'Offline üî¥';
            document.getElementById('network-status').textContent = status;
        }
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();
        
        // 2. Check SW support
        if ('serviceWorker' in navigator) {
            document.getElementById('sw-support').innerHTML = 'Supported ‚úÖ';
            document.getElementById('sw-support').parentElement.classList.add('success');
        } else {
            document.getElementById('sw-support').innerHTML = 'Not Supported ‚ùå';
            document.getElementById('sw-support').parentElement.classList.add('error');
        }
        
        // 3. Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered:', registration);
                    document.getElementById('sw-register').innerHTML = 
                        `Registered ‚úÖ<br>Scope: ${registration.scope}<br>Active: ${registration.active ? 'Yes' : 'No'}`;
                    document.getElementById('sw-register-status').classList.add('success');
                    
                    // Check if controlling
                    if (navigator.serviceWorker.controller) {
                        document.getElementById('sw-controller').innerHTML = 
                            `Controller exists ‚úÖ<br>Script: ${navigator.serviceWorker.controller.scriptURL}`;
                        document.getElementById('sw-controller-status').classList.add('success');
                    } else {
                        document.getElementById('sw-controller').innerHTML = 
                            `No controller yet (refresh to activate)`;
                        document.getElementById('sw-controller-status').classList.add('warning');
                    }
                })
                .catch(error => {
                    console.error('SW registration failed:', error);
                    document.getElementById('sw-register').innerHTML = 
                        `Failed: ${error.message} ‚ùå`;
                    document.getElementById('sw-register-status').classList.add('error');
                });
        }
        
        // 4. Check cache
        function checkCache() {
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    console.log('Cache names:', cacheNames);
                    if (cacheNames.length === 0) {
                        document.getElementById('cache-list').innerHTML = 
                            'No cache found ‚ùå';
                        document.getElementById('cache-status').classList.add('error');
                        document.getElementById('cache-details').textContent = '';
                    } else {
                        const cachePromises = cacheNames.map(name => {
                            return caches.open(name).then(cache => {
                                return cache.keys().then(keys => {
                                    const files = Array.from(keys).map(k => k.url);
                                    return `üì¶ ${name} (${keys.length} files):\n${files.join('\n')}`;
                                });
                            });
                        });
                        Promise.all(cachePromises).then(info => {
                            document.getElementById('cache-list').innerHTML = 
                                `Found ${cacheNames.length} cache(s) ‚úÖ`;
                            document.getElementById('cache-status').classList.add('success');
                            document.getElementById('cache-details').textContent = 
                                info.join('\n\n');
                        });
                    }
                });
            } else {
                document.getElementById('cache-list').innerHTML = 
                    'Cache API not supported ‚ùå';
                document.getElementById('cache-status').classList.add('error');
            }
        }
        
        // 5. Unregister SW
        function unregisterSW() {
            navigator.serviceWorker.getRegistration().then(registration => {
                if (registration) {
                    registration.unregister().then(() => {
                        console.log('SW unregistered');
                        // Clear all caches
                        caches.keys().then(names => {
                            names.forEach(name => caches.delete(name));
                        });
                        location.reload();
                    });
                }
            });
        }
        
        // 6. Test offline mode
        function testOffline() {
            if (confirm('Aktifkan mode offline? Halaman akan di-refresh.')) {
                // Enable offline mode in DevTools
                alert('Silakan centang "Offline" di DevTools Network tab,\nkemudian refresh halaman untuk test.');
            }
        }
        
        // Initial check
        checkCache();
    </script>
</body>
</html>
